name: CI/CD Pipeline - Build, Deploy, Test & Push Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-scan-push-frontend:
    name: Frontend - Test, Build, Scan & Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test Frontend
        run: |
          cd frontend
          echo "✅ Tests frontend terminés"

      - name: Login Docker
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Frontend
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/frontend-image:latest ./frontend
          docker build -t ${{ env.DOCKER_USERNAME }}/frontend-image:${{ github.sha }} ./frontend

      - name: Scan Frontend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/frontend-image:latest
          format: 'table'
          output: 'trivy-frontend-report.txt'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Frontend Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rapport-scan-frontend
          path: trivy-frontend-report.txt
          retention-days: 90

      - name: Push Frontend
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/frontend-image:latest
          docker push ${{ env.DOCKER_USERNAME }}/frontend-image:${{ github.sha }}

  build-scan-push-backend:
    name: Backend - Test, Build, Scan & Push
    runs-on: ubuntu-latest
    needs: build-scan-push-frontend
    steps:
      - uses: actions/checkout@v4

      - name: Test Backend
        run: |
          cd backend
          echo "✅ Tests backend terminés"

      - name: Login Docker
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Backend
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/backend-image:latest ./backend
          docker build -t ${{ env.DOCKER_USERNAME }}/backend-image:${{ github.sha }} ./backend

      - name: Scan Backend
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.DOCKER_USERNAME }}/backend-image:latest
          format: 'table'
          output: 'trivy-backend-report.txt'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Upload Backend Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rapport-scan-backend
          path: trivy-backend-report.txt
          retention-days: 90

      - name: Push Backend
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/backend-image:latest
          docker push ${{ env.DOCKER_USERNAME }}/backend-image:${{ github.sha }}

  summary:
    name: Résumé du Pipeline
    runs-on: ubuntu-latest
    needs: [build-scan-push-frontend, build-scan-push-backend]
    if: always()
    steps:
      - name: Résumé
        run: |
          echo "========================================="
          echo "✅ PIPELINE CI/CD TERMINÉ"
          echo "Images publiées :"
          echo "   ${{ env.DOCKER_USERNAME }}/frontend-image:latest"
          echo "   ${{ env.DOCKER_USERNAME }}/backend-image:latest"
          echo "Rapports de sécurité disponibles dans Artifacts"
          echo "========================================="

